<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pengelolaan Bahan Laboratorium</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #3e5c3e, #1b2b1b);
      color: white;
    }
    .logo {
      width: 120px;
      margin-top: 20px;
    }
    h1 {
      margin: 20px 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
    }
    .btn {
      padding: 15px 25px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      width: 250px;
      transition: transform 0.2s, opacity 0.2s;
    }
    .btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
    .kh { background-color: #a67c52; } /* coklat muda */
    .ki { background-color: #3b82f6; } /* biru blau */
    .kt { background-color: #22c55e; } /* hijau */
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <img src="https://bkhit.jabarprov.go.id/assets/images/logo.png" 
       alt="Logo BKHIT Jawa Barat" class="logo">
  <h1>Pengelolaan Bahan Laboratorium</h1>

  <!-- Pilihan Tim -->
  <div id="teamMenu" class="container">
    <button class="btn kh" onclick="showForms('KH')">üêÑ KH</button>
    <button class="btn ki" onclick="showForms('KI')">üêü KI</button>
    <button class="btn kt" onclick="showForms('KT')">üåø KT</button>
  </div>

  <!-- Pilihan Form -->
  <div id="formMenu" class="container hidden">
    <h2 id="teamTitle"></h2>
    <button id="btnPengadaan" class="btn"></button>
    <button id="btnPemakaian" class="btn"></button>
    <button class="btn" style="background:#444;" onclick="goBack()">‚¨Ö Kembali</button>
  </div>

  <script>
    const formLinks = {
      KH: {
        Pengadaan: "https://docs.google.com/forms/d/e/1FAIpQLSfXdIIvLdATaB_MJo7G0wwwfCH7LK3S4CWJVeSKbYkWild8ZQ/viewform?usp=header",
        Pemakaian: "https://docs.google.com/forms/d/e/1FAIpQLScrT-ztuLPalecYMwk4Mc8Y0XsRu_fLQNDuxoaWkZpjpN7HfQ/viewform?usp=header",
        color: "#a67c52"
      },
      KI: {
        Pengadaan: "https://docs.google.com/forms/d/e/1FAIpQLSfBhIAS4m46iBqpSuw_4LVWbE-G_874YKoAo43JYIq6D2yOPg/viewform?usp=header",
        Pemakaian: "https://docs.google.com/forms/d/e/1FAIpQLSejy_NVcyJXDDcq9gUhXLOaiw-WIEeNzgnlet6oHfOg6EJCuw/viewform?usp=header",
        color: "#3b82f6"
      },
      KT: {
        Pengadaan: "https://docs.google.com/forms/d/e/1FAIpQLScIrmv-oq9h-LC65UyFGqcOWHv2fNUmy4VbtAHqpfWWqGbi4A/viewform?usp=header",
        Pemakaian: "https://docs.google.com/forms/d/e/1FAIpQLSer2L2kkVeSrYDlAZG8bXOBP9euGYGFgHQkMYDQlj9AN8E19g/viewform?usp=header",
        color: "#22c55e"
      }
    };

    function showForms(team) {
      document.getElementById("teamMenu").classList.add("hidden");
      document.getElementById("formMenu").classList.remove("hidden");

      document.getElementById("teamTitle").innerText = "Tim " + team;

      const pengadaanBtn = document.getElementById("btnPengadaan");
      pengadaanBtn.innerText = "PENGADAAN";
      pengadaanBtn.style.backgroundColor = formLinks[team].color;
      pengadaanBtn.onclick = () => window.open(formLinks[team].Pengadaan, "_blank");

      const pemakaianBtn = document.getElementById("btnPemakaian");
      pemakaianBtn.innerText = "PEMAKAIAN";
      pemakaianBtn.style.backgroundColor = formLinks[team].color;
      pemakaianBtn.onclick = () => window.open(formLinks[team].Pemakaian, "_blank");
    }

    function goBack() {
      document.getElementById("formMenu").classList.add("hidden");
      document.getElementById("teamMenu").classList.remove("hidden");
    }
  </script>
</body>
</html>

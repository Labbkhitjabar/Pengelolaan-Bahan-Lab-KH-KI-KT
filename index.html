<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pengelolaan Bahan Laboratorium</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: linear-gradient(to bottom, #2f5132, #0f2410);
      color: white;
    }

    header {
      padding: 15px 10px 5px;
    }

    header img {
      max-width: 120px;
      height: auto;
    }

    h1 {
      margin: 8px 0 2px; /* lebih rapat, setengah jarak sebelumnya */
      font-size: 22px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 0;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      width: 200px;
      text-align: center;
      color: white;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .kh { background-color: #d28b36; }
    .ki { background-color: #3b82c4; }
    .kt { background-color: #2ea043; }
    .back { background-color: #555; margin-top: 15px; }

    footer {
      font-size: 12px;
      padding: 20px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.ibb.co.com/F0ZfV0V/logo-bkhit.png" alt="Logo BKHIT Jawa Barat">
    <h1>Pengelolaan Bahan Laboratorium</h1>
  </header>

  <main>
    <!-- Pilihan Tim -->
    <div class="container" id="teamSelection">
      <button class="btn kh" onclick="selectTeam('KH')">üêÑ KH</button>
      <button class="btn ki" onclick="selectTeam('KI')">üêü KI</button>
      <button class="btn kt" onclick="selectTeam('KT')">üåø KT</button>
    </div>

    <!-- Pilihan Form -->
    <div class="container" id="formSelection" style="display: none;">
      <h2 id="teamTitle"></h2>
      <button id="btnPengadaan" class="btn"></button>
      <button id="btnPemakaian" class="btn"></button>
      <button class="btn back" onclick="goBack()">‚¨Ö Kembali</button>
    </div>
  </main>

  <footer>
    ¬© 2025 BKHIT Jawa Barat
  </footer>

  <script>
    const links = {
      KH: {
        pengadaan: "https://docs.google.com/forms/d/e/1FAIpQLSfXdIIvLdATaB_MJo7G0wwwfCH7LK3S4CWJVeSKbYkWild8ZQ/viewform?usp=header",
        pemakaian: "https://docs.google.com/forms/d/e/1FAIpQLScrT-ztuLPalecYMwk4Mc8Y0XsRu_fLQNDuxoaWkZpjpN7HfQ/viewform?usp=header",
        label: "üêÑ KH"
      },
      KI: {
        pengadaan: "https://docs.google.com/forms/d/e/1FAIpQLSfBhIAS4m46iBqpSuw_4LVWbE-G_874YKoAo43JYIq6D2yOPg/viewform?usp=header",
        pemakaian: "https://docs.google.com/forms/d/e/1FAIpQLSejy_NVcyJXDDcq9gUhXLOaiw-WIEeNzgnlet6oHfOg6EJCuw/viewform?usp=header",
        label: "üêü KI"
      },
      KT: {
        pengadaan: "https://docs.google.com/forms/d/e/1FAIpQLScIrmv-oq9h-LC65UyFGqcOWHv2fNUmy4VbtAHqpfWWqGbi4A/viewform?usp=header",
        pemakaian: "https://docs.google.com/forms/d/e/1FAIpQLSer2L2kkVeSrYDlAZG8bXOBP9euGYGFgHQkMYDQlj9AN8E19g/viewform?usp=header",
        label: "üåø KT"
      }
    };

    function selectTeam(team) {
      document.getElementById("teamSelection").style.display = "none";
      document.getElementById("formSelection").style.display = "flex";
      document.getElementById("teamTitle").innerText = links[team].label;
      document.getElementById("btnPengadaan").innerText = "PENGADAAN";
      document.getElementById("btnPengadaan").onclick = () => window.open(links[team].pengadaan, "_blank");
      document.getElementById("btnPemakaian").innerText = "PEMAKAIAN";
      document.getElementById("btnPemakaian").onclick = () => window.open(links[team].pemakaian, "_blank");
    }

    function goBack() {
      document.getElementById("teamSelection").style.display = "flex";
      document.getElementById("formSelection").style.display = "none";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tim dan Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff; /* Sesuaikan warna awal */
    }

    header {
      padding: 20px;
      background-color: #004080; /* Warna header sebelumnya */
      color: white;
    }

    .logo {
      max-width: 150px;
    }

    .animation-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .animation {
      width: 100px;
      height: 100px;
    }

    .tim-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin: 20px 0;
    }

    .tim-btn {
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007acc; /* Warna tombol awal */
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .tim-btn:hover {
      background-color: #005f99; /* Hover tetap sama */
    }

    .form-container {
      margin-top: 20px;
      display: none;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    .form-btn {
      padding: 10px 18px;
      font-size: 15px;
      cursor: pointer;
      background-color: #28a745; /* Warna form tetap sama */
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
      text-decoration: none;
    }

    .form-btn:hover {
      background-color: #1e7e34;
    }

    .back-btn {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .back-btn:hover {
      background-color: #a71d2a;
    }

    footer {
      background-color: #004080; /* Warna footer sama dengan header */
      color: white;
      padding: 15px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo BKHIT" class="logo">
    <h1>Selamat Datang di BKHIT Jawa Barat</h1>
  </header>

  <!-- Animasi tetap tampil -->
  <div class="animation-container">
    <img src="sapi.gif" alt="Animasi Sapi" class="animation">
    <img src="ikan.gif" alt="Animasi Ikan" class="animation">
    <img src="tumbuhan.gif" alt="Animasi Tumbuhan" class="animation">
  </div>

  <!-- Pilihan Tim -->
  <div class="tim-container" id="timContainer">
    <button class="tim-btn" onclick="pilihTim('KH')">Tim KH</button>
    <button class="tim-btn" onclick="pilihTim('KI')">Tim KI</button>
    <button class="tim-btn" onclick="pilihTim('KT')">Tim KT</button>
  </div>

  <!-- Form Google tetap ada -->
  <div class="form-container" id="formContainer">
    <a href="https://docs.google.com/forms/d/e/FORM_PENGADAAN_LINK/viewform" target="_blank" class="form-btn">Pengadaan</a>
    <a href="https://docs.google.com/forms/d/e/FORM_PEMAKAIAN_LINK/viewform" target="_blank" class="form-btn">Pemakaian</a>
    <!-- Tombol kembali -->
    <button class="back-btn" onclick="kembali()">Kembali</button>
  </div>

  <footer>
    Â© 2025 BKHIT Jawa Barat
  </footer>

  <script>
    function pilihTim(tim) {
      // Sembunyikan semua tombol tim
      document.querySelectorAll('.tim-btn').forEach(btn => btn.style.display = 'none');

      // Tampilkan hanya tombol tim yang dipilih
      const tombolDipilih = Array.from(document.querySelectorAll('.tim-btn')).find(btn => btn.textContent.includes(tim));
      if (tombolDipilih) tombolDipilih.style.display = 'block';

      // Tampilkan form container di bawah tim yang dipilih
      document.getElementById('formContainer').style.display = 'flex';
    }

    function kembali() {
      // Tampilkan semua tim lagi
      document.querySelectorAll('.tim-btn').forEach(btn => btn.style.display = 'block');

      // Sembunyikan form container
      document.getElementById('formContainer').style.display = 'none';
    }
  </script>
</body>
</html>

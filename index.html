<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pengelolaan Bahan Laboratorium</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      background: linear-gradient(to bottom, #3B4D3A, #1A2418);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 28px;
    }
    .logo {
      width: 100px;
      margin-bottom: 15px;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px 20px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: white;
      animation: fadeInUp 0.8s ease;
      transition: transform 0.2s;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .kh { background-color: #A67B5B; } /* coklat muda */
    .ki { background-color: #2E6EB5; } /* biru */
    .kt { background-color: #3E8E41; } /* hijau */
    img.icon {
      width: 35px;
      height: 35px;
    }
    .hidden {
      display: none;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/commons/5/59/Coat_of_arms_of_West_Java.svg" class="logo" alt="Logo BKHIT Jawa Barat">
  <h1>Pengelolaan Bahan Laboratorium</h1>

  <!-- Pilihan Tim -->
  <div id="timMenu">
    <button class="btn kh" onclick="pilihTim('KH')">
      <img src="https://media.giphy.com/media/3orieRzBZp4eeckD0Y/giphy.gif" class="icon" alt="Sapi">
      Tim KH
    </button>
    <button class="btn ki" onclick="pilihTim('KI')">
      <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" class="icon" alt="Ikan">
      Tim KI
    </button>
    <button class="btn kt" onclick="pilihTim('KT')">
      <img src="https://media.giphy.com/media/26xBIygOcC3bAWg3S/giphy.gif" class="icon" alt="Tumbuhan">
      Tim KT
    </button>
  </div>

  <!-- Pilihan Form -->
  <div id="formMenu" class="hidden">
    <h2 id="judulTim"></h2>
    <button class="btn" onclick="bukaForm('pemakaian')">Form Pemakaian</button>
    <button class="btn" onclick="bukaForm('pengadaan')">Form Pengadaan</button>
    <br><br>
    <button class="btn" style="background:#555;" onclick="kembali()">â¬… Kembali</button>
  </div>

  <script>
    let timDipilih = "";

    function pilihTim(tim) {
      timDipilih = tim;
      document.getElementById("timMenu").classList.add("hidden");
      document.getElementById("formMenu").classList.remove("hidden");
      document.getElementById("judulTim").innerText = "Pilih Form - Tim " + tim;
    }

    function kembali() {
      document.getElementById("formMenu").classList.add("hidden");
      document.getElementById("timMenu").classList.remove("hidden");
    }

    function bukaForm(jenis) {
      let url = "";
      if (timDipilih === "KH") {
        if (jenis === "pemakaian") url = "https://docs.google.com/forms/d/e/1FAIpQLScrT-ztuLPalecYMwk4Mc8Y0XsRu_fLQNDuxoaWkZpjpN7HfQ/viewform?usp=header";
        else url = "https://docs.google.com/forms/d/e/1FAIpQLSfXdIIvLdATaB_MJo7G0wwwfCH7LK3S4CWJVeSKbYkWild8ZQ/viewform?usp=header";
      } else if (timDipilih === "KI") {
        if (jenis === "pemakaian") url = "https://docs.google.com/forms/d/e/1FAIpQLSejy_NVcyJXDDcq9gUhXLOaiw-WIEeNzgnlet6oHfOg6EJCuw/viewform?usp=header";
        else url = "https://docs.google.com/forms/d/e/1FAIpQLSfBhIAS4m46iBqpSuw_4LVWbE-G_874YKoAo43JYIq6D2yOPg/viewform?usp=header";
      } else if (timDipilih === "KT") {
        if (jenis === "pemakaian") url = "https://docs.google.com/forms/d/e/1FAIpQLSer2L2kkVeSrYDlAZG8bXOBP9euGYGFgHQkMYDQlj9AN8E19g/viewform?usp=header";
        else url = "https://docs.google.com/forms/d/e/1FAIpQLScIrmv-oq9h-LC65UyFGqcOWHv2fNUmy4VbtAHqpfWWqGbi4A/viewform?usp=header";
      }
      window.open(url, "_blank");
    }
  </script>
</body>
</html>

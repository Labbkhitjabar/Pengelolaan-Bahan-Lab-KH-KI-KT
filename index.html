<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pengelolaan Bahan Laboratorium</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      /* Gradien hijau army kontras */
      background: linear-gradient(to bottom, #3d5c3d, #2a402a, #141f14);
      color: white;
    }
    .logo {
      width: 120px;
      margin-top: 20px;
    }
    h1 {
      margin-top: 10px;
      padding: 0;
    }
    #teamMenu{
        margin-bottom: 450px;

    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
    }

    .btn {
      padding: 15px 25px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      width: 250px;
      transition: transform 0.2s, opacity 0.2s;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
    .kh { background-color: #C68642; } /* coklat susu pekat */
    .ki { background-color: #4682b4; } /* biru steel */
    .kt { background-color: #228b22; } /* hijau */
    .hidden { display: none; }
    #teamTitle {
      font-size: 22px;
      margin-bottom: 20px;
    }
    footer {
      font-size: 12px;
      color: #ccc;
      margin-top: 500px;
    }
  </style>
</head>

        Pengadaan: "https://docs.google.com/forms/d/e/1FAIpQLSfBhIAS4m46iBqpSuw_4LVWbE-G_874YKoAo43JYIq6D2yOPg/viewform?usp=header",
        Pemakaian: "https://docs.google.com/forms/d/e/1FAIpQLSejy_NVcyJXDDcq9gUhXLOaiw-WIEeNzgnlet6oHfOg6EJCuw/viewform?usp=header",
        color: "#4682b4",
        icon: "🐟"
      },
      KT: {
        Pengadaan: "https://docs.google.com/forms/d/e/1FAIpQLScIrmv-oq9h-LC65UyFGqcOWHv2fNUmy4VbtAHqpfWWqGbi4A/viewform?usp=header",
        Pemakaian: "https://docs.google.com/forms/d/e/1FAIpQLSer2L2kkVeSrYDlAZG8bXOBP9euGYGFgHQkMYDQlj9AN8E19g/viewform?usp=header",
        color: "#228b22",
        icon: "🌿"
      }
    };

    function showForms(team) {
      document.getElementById("teamMenu").classList.add("hidden");
      document.getElementById("formMenu").classList.remove("hidden");

      // Judul tim + ikon
      document.getElementById("teamTitle").innerText = formLinks[team].icon + " Tim " + team;

      // Tombol pengadaan
      const pengadaanBtn = document.getElementById("btnPengadaan");
      pengadaanBtn.innerText = "PENGADAAN";
      pengadaanBtn.style.backgroundColor = formLinks[team].color;
      pengadaanBtn.onclick = () => window.open(formLinks[team].Pengadaan, "_blank");

      // Tombol pemakaian
      const pemakaianBtn = document.getElementById("btnPemakaian");
      pemakaianBtn.innerText = "PEMAKAIAN";
      pemakaianBtn.style.backgroundColor = formLinks[team].color;
      pemakaianBtn.onclick = () => window.open(formLinks[team].Pemakaian, "_blank");
    }

    function goBack() {
      document.getElementById("formMenu").classList.add("hidden");
      document.getElementById("teamMenu").classList.remove("hidden");
    }
  </script>
</body>
</html>

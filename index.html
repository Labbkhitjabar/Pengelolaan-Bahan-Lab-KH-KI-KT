<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pengelolaan Bahan Laboratorium</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #355e3b, #1b2e1f); /* hijau army gradasi */
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    header {
      padding: 15px 10px 5px 10px;
    }

    header img {
      width: 70px;
      height: auto;
    }

    h1 {
      margin: 8px 0; /* rapatkan jarak logo ke judul */
      font-size: 22px;
    }

    .team-selection {
      display: flex;
      flex-direction: column;
      gap: 12px;          /* jarak antar tombol */
      margin-top: 10px;   /* jarak judul ke tombol diperkecil */
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:hover {
      transform: scale(1.05);
    }

    .kh { background-color: #a9825a; color: white; }   /* coklat muda */
    .ki { background-color: #1e90ff; color: white; }   /* biru */
    .kt { background-color: #228b22; color: white; }   /* hijau */

    .form-selection {
      display: none;
      flex-direction: column;
      gap: 12px;
      margin-top: 15px;
    }

    .form-selection button {
      padding: 10px;
      font-size: 15px;
    }

    footer {
      font-size: 12px;
      margin: 25px 0 10px 0;
      color: #ddd;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.ibb.co.com/ZVL0GQz/logo-bkhit.png" alt="Logo BKHIT Jabar">
    <h1>Pengelolaan Bahan Laboratorium</h1>
  </header>

  <main>
    <!-- Pilihan Tim -->
    <div class="team-selection" id="teamSelection">
      <button class="kh" onclick="showForms('KH')">üêÑ KH</button>
      <button class="ki" onclick="showForms('KI')">üêü KI</button>
      <button class="kt" onclick="showForms('KT')">üåø KT</button>
    </div>

    <!-- Form Selection -->
    <div class="form-selection" id="formSelection">
      <h2 id="teamTitle"></h2>
      <div id="formButtons"></div>
      <button onclick="goBack()" style="margin-top:15px; background:#444; color:white;">‚¨Ö Kembali</button>
    </div>
  </main>

  <footer>
    ¬© 2025 BKHIT Jawa Barat
  </footer>

  <script>
    const formLinks = {
      "KH": {
        pengadaan: "https://docs.google.com/forms/d/e/1FAIpQLSfXdIIvLdATaB_MJo7G0wwwfCH7LK3S4CWJVeSKbYkWild8ZQ/viewform?usp=header",
        pemakaian: "https://docs.google.com/forms/d/e/1FAIpQLScrT-ztuLPalecYMwk4Mc8Y0XsRu_fLQNDuxoaWkZpjpN7HfQ/viewform?usp=header"
      },
      "KI": {
        pengadaan: "https://docs.google.com/forms/d/e/1FAIpQLSfBhIAS4m46iBqpSuw_4LVWbE-G_874YKoAo43JYIq6D2yOPg/viewform?usp=header",
        pemakaian: "https://docs.google.com/forms/d/e/1FAIpQLSejy_NVcyJXDDcq9gUhXLOaiw-WIEeNzgnlet6oHfOg6EJCuw/viewform?usp=header"
      },
      "KT": {
        pengadaan: "https://docs.google.com/forms/d/e/1FAIpQLScIrmv-oq9h-LC65UyFGqcOWHv2fNUmy4VbtAHqpfWWqGbi4A/viewform?usp=header",
        pemakaian: "https://docs.google.com/forms/d/e/1FAIpQLSer2L2kkVeSrYDlAZG8bXOBP9euGYGFgHQkMYDQlj9AN8E19g/viewform?usp=header"
      }
    };

    function showForms(team) {
      document.getElementById("teamSelection").style.display = "none";
      document.getElementById("formSelection").style.display = "flex";
      document.getElementById("teamTitle").innerHTML = (team === "KH" ? "üêÑ " : team === "KI" ? "üêü " : "üåø ") + team;

      const formButtons = `
        <button class="${team.toLowerCase()}" onclick="window.open('${formLinks[team].pengadaan}','_blank')">PENGADAAN</button>
        <button class="${team.toLowerCase()}" onclick="window.open('${formLinks[team].pemakaian}','_blank')">PEMAKAIAN</button>
      `;
      document.getElementById("formButtons").innerHTML = formButtons;
    }

    function goBack() {
      document.getElementById("teamSelection").style.display = "flex";
      document.getElementById("formSelection").style.display = "none";
    }
  </script>
</body>
</html>

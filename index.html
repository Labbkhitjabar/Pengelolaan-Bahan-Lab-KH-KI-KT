<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linktree Tim KI, KH, KT</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #556B2F, #2E3B1F); /* Gradasi hijau army */
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      text-align: center;
      margin: 40px 0 20px;
    }
    header img {
      width: 120px;
      height: auto;
      margin-bottom: 15px;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
    }
    .card {
      background: rgba(255, 255, 255, 0.1); /* transparan */
      border-radius: 20px;
      padding: 20px;
      margin: 15px;
      width: 300px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .card h2 {
      margin-bottom: 15px;
      font-size: 20px;
      color: #fff;
    }
    .card a {
      display: block;
      margin: 10px 0;
      padding: 12px;
      text-decoration: none;
      color: #fff;
      border-radius: 12px;
      font-weight: 500;
      transition: 0.3s;
    }
    /* Warna khusus tiap tim */
    .ki a { background: #2196F3; }     /* Biru */
    .ki a:hover { background: #1976D2; }

    .kh a { background: #D2A679; }     /* Coklat muda */
    .kh a:hover { background: #B58863; }

    .kt a { background: #4CAF50; }     /* Hijau */
    .kt a:hover { background: #388E3C; }

    footer {
      margin: 40px 0 20px;
      font-size: 14px;
      opacity: 0.9;
    }
  </style>
</head>

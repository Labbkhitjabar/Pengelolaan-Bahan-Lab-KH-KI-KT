  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: linear-gradient(to bottom, #3d5c3d, #1f2f1f);
      color: white;
    }
    .logo {
      width: 120px;
      margin-top: 20px;
      margin-bottom: 10px;
    }
    h1 {
      margin: 0 0 10px; /* diperkecil dari sebelumnya */
      font-size: 22px;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin-top: 0; /* hapus jarak tambahan */
    }
    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      width: 220px;
      transition: transform 0.2s, opacity 0.2s;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
    }
    .btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
    .kh { background-color: #a67c52; }
    .ki { background-color: #3b82f6; }
    .kt { background-color: #22c55e; }
    .hidden { display: none; }
    #teamTitle {
      font-size: 18px;
      margin: 10px 0;
    }
    footer {
      font-size: 12px;
      color: #ccc;
      margin: 10px 0;
    }
  </style>
</head>

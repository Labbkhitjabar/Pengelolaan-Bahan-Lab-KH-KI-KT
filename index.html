<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pengelolaan Bahan Laboratorium</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #2f4f2f, #1a2e1a); /* hijau army tua gradasi */
      color: white;
    }
    .logo {
      margin: 20px auto;
      width: 120px;
      display: block;
    }
    h1 {
      margin-bottom: 20px;
    }
    .team-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
      flex-wrap: wrap;
    }
    .team-button {
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      color: white;
      transition: transform 0.2s;
    }
    .team-button:hover {
      transform: scale(1.05);
    }
    .kh { background-color: #a67b5b; }   /* coklat muda */
    .ki { background-color: #4682b4; }   /* biru steel */
    .kt { background-color: #228b22; }   /* hijau */
    .form-options {
      display: none;
      flex-direction: column;
      gap: 15px;
      margin: 20px auto;
      max-width: 250px;
    }
    .form-button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      color: white;
      text-decoration: none;
      display: block;
    }
    .kh-form .form-button { background-color: #a67b5b; }
    .ki-form .form-button { background-color: #4682b4; }
    .kt-form .form-button { background-color: #228b22; }
    .form-button:hover {
      opacity: 0.9;
    }
  </style>
  <script>
    function showForms(team) {
      document.querySelectorAll('.form-options').forEach(div => div.style.display = 'none');
      document.getElementById(team + '-forms').style.display = 'flex';
    }
  </script>
</head>
<body>
  <!-- Logo BKHIT dengan link -->
  <a href="https://bkhit.jabarprov.go.id" target="_blank">
    <img src="https://bkhit.jabarprov.go.id/assets/img/logo.png" alt="Logo BKHIT Jawa Barat" class="logo">
  </a>

  <h1>Pengelolaan Bahan Laboratorium</h1>

  <!-- Pilihan tim -->
  <div class="team-buttons">
    <button class="team-button kh" onclick="showForms('kh')">üêÑ KH</button>
    <button class="team-button ki" onclick="showForms('ki')">üêü KI</button>
    <button class="team-button kt" onclick="showForms('kt')">üåø KT</button>
  </div>

  <!-- Form KH -->
  <div id="kh-forms" class="form-options kh-form">
    <a class="form-button" href="https://docs.google.com/forms/d/e/1FAIpQLSfXdIIvLdATaB_MJo7G0wwwfCH7LK3S4CWJVeSKbYkWild8ZQ/viewform?usp=header" target="_blank">PENGADAAN</a>
    <a class="form-button" href="https://docs.google.com/forms/d/e/1FAIpQLScrT-ztuLPalecYMwk4Mc8Y0XsRu_fLQNDuxoaWkZpjpN7HfQ/viewform?usp=header" target="_blank">PEMAKAIAN</a>
  </div>

  <!-- Form KI -->
  <div id="ki-forms" class="form-options ki-form">
    <a class="form-button" href="https://docs.google.com/forms/d/e/1FAIpQLSfBhIAS4m46iBqpSuw_4LVWbE-G_874YKoAo43JYIq6D2yOPg/viewform?usp=header" target="_blank">PENGADAAN</a>
    <a class="form-button" href="https://docs.google.com/forms/d/e/1FAIpQLSejy_NVcyJXDDcq9gUhXLOaiw-WIEeNzgnlet6oHfOg6EJCuw/viewform?usp=header" target="_blank">PEMAKAIAN</a>
  </div>

  <!-- Form KT -->
  <div id="kt-forms" class="form-options kt-form">
    <a class="form-button" href="https://docs.google.com/forms/d/e/1FAIpQLScIrmv-oq9h-LC65UyFGqcOWHv2fNUmy4VbtAHqpfWWqGbi4A/viewform?usp=header" target="_blank">PENGADAAN</a>
    <a class="form-button" href="https://docs.google.com/forms/d/e/1FAIpQLSer2L2kkVeSrYDlAZG8bXOBP9euGYGFgHQkMYDQlj9AN8E19g/viewform?usp=header" target="_blank">PEMAKAIAN</a>
  </div>
</body>
</html>
